<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üßë‚Äçüíª Gesti√≥n Usuarios POO</title>
    <!-- Bootstrap 5.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light p-4">
    <div class="container-fluid">
      <!-- Header -->
      <div class="row mb-4">
        <div class="col-12 text-center border-bottom pb-4">
          <h1 class="display-5 fw-bold text-primary mb-2">
            <i class="fas fa-users-cog me-3"></i>Gesti√≥n POO
          </h1>
          <p class="lead text-muted mb-0">
            Clases ES6 ‚Ä¢ Herencia ‚Ä¢ <span class="badge bg-success">poo.js externo</span>
          </p>
        </div>
      </div>

      <div class="row g-4">
        <!-- Formulario -->
        <div class="col-lg-4">
          <div class="card shadow h-100 border-0">
            <div class="card-header bg-primary text-white">
              <h6 class="mb-0"><i class="fas fa-user-plus me-2"></i>Agregar Usuario</h6>
            </div>
            <div class="card-body">
              <form id="formUsuarios">
                <div class="mb-3">
                  <label class="form-label fw-semibold">Nombre</label>
                  <input type="text" class="form-control" id="nombre" required />
                </div>
                <div class="mb-3">
                  <label class="form-label fw-semibold">Correo</label>
                  <input type="email" class="form-control" id="correo" required />
                </div>
                <div class="form-check form-switch mb-3">
                  <input class="form-check-input" type="checkbox" id="esAdmin" />
                  <label class="form-check-label" for="esAdmin">
                    <i class="fas fa-crown text-warning me-1"></i>Administrador
                  </label>
                </div>
                <button type="submit" class="btn btn-success w-100">
                  <i class="fas fa-plus me-2"></i>Agregar
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- Lista -->
        <div class="col-lg-8">
          <div class="card shadow h-100 border-0">
            <div class="card-header bg-success text-white d-flex justify-content-between">
              <h6 class="mb-0">
                <i class="fas fa-list me-2"></i>Usuarios
                <span class="badge bg-light text-dark ms-2" id="contador">0</span>
              </h6>
              <div>
                <button class="btn btn-outline-light btn-sm me-2" id="btnLimpiar">
                  <i class="fas fa-trash"></i>
                </button>
                <button class="btn btn-warning btn-sm" id="btnToggle">
                  <i class="fas fa-sync"></i>
                </button>
              </div>
            </div>
            <div class="card-body p-0">
              <div
                id="listaUsuarios"
                class="list-group list-group-flush"
                style="max-height: 500px; overflow-y: auto"
              >
                <!-- Din√°mico -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- üîó Script externo POO -->
    <script src="poo.js"></script>
    <!-- App principal (despu√©s de poo.js) -->
    <script src="app.js"></script>

</html>
